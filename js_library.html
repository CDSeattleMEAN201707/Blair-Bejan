<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var _ = {
        map: function(list, key) {
          let arr = [];
          for(let i in list){
            arr.push(key(list(i)))
          }
          return arr;
        },
        reduce: function(list, func) {
          var num = 0;
          for(let i in list){
            num += func(list[i])
          }
          return num;
        },
        find: function(list, func) {
          for(let i in list){
            if(func(list[i])){return list[i]}
          }
        },
        filter: function(list, func) {
          var arr = [];
          for(let i in list){
            if(func(list[i])){arr.push(list[i])}
          }
          return arr;
        },
        reject: function(list, func) {
          var arr = [];
          for(let i in list){
            if(!func(list[i])){arr.push(list[i])}
          }
          return arr;
        }
      }
    </script>
  </body>
</html>
